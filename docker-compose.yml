version: '3.8'

services:
  wechat-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wechat-proxy
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      - PROXY_PORT=3100
      - TARGET_HOST=qyapi.weixin.qq.com
      - TARGET_PORT=443
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
